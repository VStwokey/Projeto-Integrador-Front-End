<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pizzaria Seu Jorge</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <input type="checkbox" class="menu__botao" id="menu">
            <label for="menu" class="menu__rotulo">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="index.html" class="lista-menu__link">Página Inicial</a>
                </li>
                <li class="lista-menu__item">
                    <a href="cardápio.html" class="lista-menu__link">Cardápio</a>
                </li>
                <li class="lista-menu__item">
                    <a href="sobrenos.html" class="lista-menu__link">Sobre Nós</a>
                </li>
                <li class="lista-menu__item">
                    <a href="cadastro.html" class="lista-menu__link">Cadastro</a>
                </li>
            </ul>
            <img class="cabecalho__logo" src="/img/LOGO.png" alt="Seu Jorge Logo">
            <ul class="lista-menu-sec">
                <li class="lista-menu__item">
                    <a href="index.html" class="lista-menu__link">Página Inicial</a>
                </li>
                <li class="lista-menu__item">
                    <a href="cardápio.html" class="lista-menu__link">Cardápio</a>
                </li>
                <li class="lista-menu__item">
                    <a href="sobrenos.html" class="lista-menu__link">Sobre Nós</a>
                </li>
                <li class="lista-menu__item">
                    <a href="cadastro.html" class="lista-menu__link">Cadastro</a>
                </li>
            </ul>
        </nav>
        <div class="user__container">
            <a href="user.html" class="container__link">
                <img src="/img/Usuario.svg" alt="ícone de usuário">
            </a>
            <!-- <a class="container__link__carrinho" href="carrinho.html">
                <img src="/img/carrinho.png" alt="carrinho">
            </a> -->
        </div>
    </header>
    <main class="main">
        <section class="section__main">

            <h1 class="cadastro__titulo">CADASTRO</h1>
            <p class="cadastro__recepcao">Tenha uma conta conosco e receba as melhores promoções!</p>

            <form class="cadastroForm" id="cadastroForm" method="get">
                <label class="form__campo" for="nome">Nome:</label>
                <input class="form__campo__input" type="text" id="nome" name="nome" required>

                <label class="form__campo" for="sobrenome">Sobrenome:</label>
                <input class="form__campo__input" type="text" id="sobrenome" name="sobrenome" required>

                <label class="form__campo" for="email">E-mail:</label>
                <input class="form__campo__input" type="email" id="email" name="email" required><br>

                <label class="form__campo" for="Telefone">Telefone:</label>
                <input class="form__campo__input" type="password" id="Telefone" name="Telefone" required><br>

                <label class="form__campo" for="senha">Senha:</label>
                <input class="form__campo__input" type="password" id="senha" name="senha" required><br>

                <label class="form__campo" for="confirmarSenha">Confirmar Senha:</label>
                <input class="form__campo__input" type="password" id="confirmarSenha" name="confirmarSenha"
                    required><br>

                <button class="form__cadastrar" type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape__logo" src="img/LOGO.png" alt="">
        <p class="rodape__texto">Todos os direitos reservados &copy;</p>
        <p class="rodape__data">Atuando desde 2023!</p>
    </footer>
</body>

</html>
